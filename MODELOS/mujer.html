
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../CSS/index.css">

  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <a href="./MODELOS/mujer.html" class="swiper-slide">
          <h2 class="absoluto">Conjunto</h2>
          <img src="https://cdn.pixabay.com/photo/2021/10/23/07/11/woman-6734267_960_720.jpg" alt="">
        </a>
        <div class="swiper-slide">}
          <h2 class="absoluto">Pijamas</h2>
          <img src="https://images.pexels.com/photos/7445176/pexels-photo-7445176.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <div class="swiper-slide">
          <h2 class="absoluto">Calzones</h2>
          <img src="https://images.pexels.com/photos/5938399/pexels-photo-5938399.jpeg?cs=srgb&dl=pexels-sora-shimazaki-5938399.jpg&fm=jpg" alt="">
        </div>
        <div class="swiper-slide">
          <h2 class="absoluto">Calcetines</h2>
          <img src="https://images.pexels.com/photos/1117485/pexels-photo-1117485.jpeg?cs=srgb&dl=pexels-the-lazy-artist-gallery-1117485.jpg&fm=jpg" alt="">
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../JAVASCRIPT/SWIPER/Swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
